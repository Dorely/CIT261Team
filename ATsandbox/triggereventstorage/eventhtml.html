<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
        <script src="event.js"></script>
    </head>
    
    <body onload="load()">
        <p style="color: white">Start Touch</p>
        <div id="field" style="width: 300px; height: 300px;border-style: solid;border-width: 3px;border-color: white"> 
        </div>
        <p id="addText" style="color: white"></p>  
        
        <br>
        <p style="color: white">End Touch</p>
        <div id="end" style="width: 300px; height: 300px;border-style: solid;border-width: 3px;border-color: white"></div>
        <p id="addText2" style="color: white"></p>
        
        <p style="color: white">Move Touch</p>
        <div id="touchMove" style="width: 300px; height: 300px;border-style: solid;border-width: 3px;border-color: white"></div>
        <p id="addText3" style="color: white"></p>
        
        <p style="color: white">Null Touch</p>
        <div id="nullTouch" style="width: 20px; height: 20px;border-style: solid;border-width: 3px;border-color: white"></div>
        
        <p style="color: white">On Change</p>
        <input id="textBox" onchange="caps()" type="text"/>
        
        <p style="color: white">Multi Touch</p>
        <div id="multi" style="width: 300px; height: 300px;border-style: solid;border-width: 3px;border-color: white"></div>
        <p id="addText4" style="color: white"></p>
        <p id="addText5" style="color: white"></p>
    
    </body>
</html>
