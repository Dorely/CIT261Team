<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhiteBoard</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<link href="styles.css" rel="stylesheet" type="text/css" media="screen">
  	<script src="drawing.js"></script>
  	<script src="save.js"></script>
  	<script src="load.js"></script>
</head>
  
	<body>
    
        <p>Use your fingers to draw on the screen!</p>
        <canvas id="canvas"></canvas>
        <button id="saveButton" onclick="save()">Save</button>
        <button id="loadButton" onclick="loadPicture()">Load</button>
        
        <div id="loadDisplay">
            <h3>Load a picture.</h3>
            
            Enter a link: <input id="link" type="text">
            <button id="loadLink">Load Link Address</button>
            <br>
            File path: <input type="file" accept="image/*" onchange="loadCanvas(event)">
            
<!--            <button onclick="loadDevicePic" >Load From Device</button>-->
            <br>
            <button onclick="loadCancel()">Cancel</button>
        </div>
        
	</body>
</html>
