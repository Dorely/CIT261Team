<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhiteBoard</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<link href="styles.css" rel="stylesheet" type="text/css" media="screen">
  	<script src="drawing.js"></script>
  	<script src="save.js"></script>
  	<script src="load.js"></script>
    <script src="menu.js"></script>
</head>
  
	<body onload="setScreenAndDrawing()">
    
        <p>
            <h2>Use your fingers to draw on the screen!</h2>
            <button id="saveButton" onclick="save()">Save</button>
            <button id="loadButton" onclick="loadPicture()">Load</button>
        </p>
        
        <div id="loadDisplay">
            <h3>Load a picture.</h3>
            Enter a link: <input id="link" type="text">
            <button id="loadLink">Load Link Address</button>
            <br>
            <input type="file" accept="image/*" id="loadDevicePic">
            <br>
            <button onclick="loadCancel()" style="float: right; margin-right: 20px">Cancel</button>
        </div>
        
        <canvas id="canvas"></canvas>
    
        
	</body>
</html>
