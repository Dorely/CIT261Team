<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function loadJSON() {
                var data = "http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=2de143494c0b295cca9337e1e96b00e0";
                var http_request = new XMLHttpRequest();
                http_request.onreadystatechange = function () {

                    if (http_request.readyState == 4) {
//                        Javascript function JSON.parse to parse JSON data
                        var jsonObj = JSON.parse(http_request.responseText);

//                       jsonObj variable now contains the data structure and can be accessed as jsonObj.name and jsonObj.country.
                        document.getElementById("displayData").innerHTML = jsonObj.weather;
//                        document.getElementById("Country").innerHTML = jsonObj.country;
                    }
                };

                http_request.open("GET", data, true);
                http_request.send();
            }

        </script>
    </head>
    <body>
        <header>
            <h1>Using XMLHTTPRequest to Consume a JSON Web Service</h1>
            <nav>
                <a href="index.html">Home Page</a>
            </nav>
        </header>
        <p id="displayData">here</p>
        <button type = "button" onclick = "loadJSON()"> Display Details </button>
    </body>
</html>
